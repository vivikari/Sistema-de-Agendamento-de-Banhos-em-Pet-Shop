<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta - Pet Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Pet<span>Shop</span></h1>
            <nav class="nav">
                <a href="agendamentos.html" class="nav-link"><i class="fas fa-calendar-alt"></i> Agendamentos</a>
                <a href="#" class="nav-link"><i class="fas fa-paw"></i> Meus Pets</a>
                <button onclick="logout()" class="btn btn-outline"><i class="fas fa-sign-out-alt"></i> Sair</button>
            </nav>
        </div>
    </header>

    <main class="container dashboard">
        <div class="sidebar">
            <div class="user-profile">
                <div class="avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <h3 id="usernameDisplay">Usuário</h3>
            </div>
            
            <nav class="side-nav">
                <a href="private.html" class="active"><i class="fas fa-home"></i> Início</a>
                <a href="agendamentos.html"><i class="fas fa-calendar-alt"></i> Agendamentos</a>
                <a href="#"><i class="fas fa-paw"></i> Meus Pets</a>
                <a href="#"><i class="fas fa-cog"></i> Configurações</a>
            </nav>
        </div>
        
        <div class="main-content">
            <h2>Bem-vindo à sua área privada</h2>
            
            <div class="card welcome-card">
                <div class="card-body">
                    <h3>Seus próximos agendamentos</h3>
                    <div id="proximosAgendamentos" class="agendamentos-list">
                        <!-- Dinâmico -->
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-body">
                    <button onclick="acessar()" class="btn btn-primary">Ver mensagem protegida</button>
                    <div id="dados" class="message-box"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script>
        // Carrega o nome do usuário do token (simplificado)
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if(token) {
                const payload = JSON.parse(atob(token.split('.')[1]));
                if(payload.username) {
                    document.getElementById('usernameDisplay').textContent = payload.username;
                }
            }
            
            // Simulação de agendamentos
            const agendamentos = [
                { pet: "Rex", servico: "Banho e Tosa", data: "15/10/2023 - 14:00" },
                { pet: "Luna", servico: "Banho", data: "20/10/2023 - 10:30" }
            ];
            
            const agendamentosHTML = agendamentos.map(ag => `
                <div class="agendamento-item">
                    <h4>${ag.pet}</h4>
                    <p>${ag.servico}</p>
                    <small>${ag.data}</small>
                </div>
            `).join('');
            
            document.getElementById('proximosAgendamentos').innerHTML = agendamentosHTML;
        });
    </script>
</body>
</html>
